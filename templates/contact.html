{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}

{% block body %}
{% load static %}

<header class="masthead bg-primary text-white text-center">
  <div class="container d-flex align-items-center flex-column">
    <!-- Masthead Avatar Image -->
    <img class="masthead-avatar mb-5" src="{% static 'assets/img/avataaars.svg' %}" alt="..." />
    <!-- Masthead Heading -->
    <h1 class="masthead-heading text-uppercase mb-0">{{page_name}}</h1>
   
  </div>
</header>
  <!-- Contact Section -->
  <section class="page-section" id="contact">
    <div class="container">
      <!-- Contact Section Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>
      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>
      <!-- Contact Section Form -->
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
         

          
          <form id="contactForm" method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <!-- Name input -->
            <div class="form-floating mb-3">
              <input class="form-control" name="name" type="text" placeholder="Enter your name..." required  />
              <label for="name">Full name</label>
            </div>
            <!-- Email address input -->
            <div class="form-floating mb-3">
              <input class="form-control" name="email" type="email" placeholder="name@example.com" required />
              <label for="email">Email address</label>
            </div>
            <!-- Phone number input -->
            <div class="form-floating mb-3">
              <input class="form-control" name="phone" type="tel" placeholder="(123) 456-7890" required  />
              <label for="phone">Phone number</label>
            </div>
            <!-- Message input -->
            <div class="form-floating mb-3">
              <textarea class="form-control" name="message" type="text" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
              <label for="message">Message</label>
            </div>
           
            <!-- Submit Button -->
            <button class="btn btn-primary btn-xl" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
